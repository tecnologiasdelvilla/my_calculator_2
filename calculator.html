
<!DOCTYPE html><html><head>
<title>Calculator</title><meta charset="utf-8">
<script type="text/javascript">
function cube() {
 var num = document.getElementById("n1");
 num.value = Math.pow(num.value, 3);
}


function sine () {
	var num = document.getElementById("n1");
	num.value = Math.sin(num.value*Math.PI/180);
}

function quad () {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 4);
}
function square () {
	var num = document.getElementById("n1");
	num.value = Math.pow(num.value, 2);
}

function inverse () {
	var num = document.getElementById("n1");
	num.value = 1/num.value;
}

</script>
</head>
<body>
 <h1>Calculadora de Antonio Molla</h1>
 Number:
 <input type="text" id="n1">
 <p>
 <button onclick="cube()"> x^3 </button>

 <button onClick="sine ()">Sin x</button>

 <button onClick="quad ()">x^4</sup></button>


 <button onClick="square ()">x^2</sup></button>

 <button onClick="inverse ()">1/x</button>

 </p>
</body>
</html>
